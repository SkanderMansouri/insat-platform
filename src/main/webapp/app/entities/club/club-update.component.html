<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-club-heading" jhiTranslate="insatApp.club.home.createOrEditLabel">Create or edit a Club</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!club.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                           [(ngModel)]="club.id" readonly/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insatApp.club.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           [(ngModel)]="club.name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insatApp.club.domain"
                           for="field_domain">Domain</label>
                    <input type="text" class="form-control" name="domain" id="field_domain"
                           [(ngModel)]="club.domain"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insatApp.club.president" for="field_president">President</label>
                    <select class="form-control" id="field_president" name="president" [(ngModel)]="club.president">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === club.president?.id ? club.president : userOption"
                                *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="insatApp.club.member" for="field_member">Member</label>
                    <select class="form-control" id="field_member" multiple name="member" [(ngModel)]="club.members">
                        <option [ngValue]="getSelected(club.members, userOption)"
                                *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}
                        </option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                        class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
