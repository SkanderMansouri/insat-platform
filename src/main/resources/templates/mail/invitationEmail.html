<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.invitation.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
</head>
<body>
<p th:text="#{email.invitation.greeting}"></p>
<p th:text="#{email.invitation.text1}"></p>
<p>
    <a th:with="url=(@{|${baseUrl}/#/register|})" th:href="${url}"

</p>
<p>
    <span th:text="#{email.invitation.text2}"></span>
    <br>
    <em th:text="#{email.signature}"></em>
</p>
</body>
</html>
