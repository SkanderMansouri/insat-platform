<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-integration-heading">Create or edit a Integration</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!integration.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="integration.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_accessToken">Access Token</label>
                    <input type="text" class="form-control" name="accessToken" id="field_accessToken"
                        [(ngModel)]="integration.accessToken" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_scope">Scope</label>
                    <input type="text" class="form-control" name="scope" id="field_scope"
                        [(ngModel)]="integration.scope" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_teamId">Team Id</label>
                    <input type="text" class="form-control" name="teamId" id="field_teamId"
                        [(ngModel)]="integration.teamId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_teamName">Team Name</label>
                    <input type="text" class="form-control" name="teamName" id="field_teamName"
                        [(ngModel)]="integration.teamName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_botId">Bot Id</label>
                    <input type="text" class="form-control" name="botId" id="field_botId"
                        [(ngModel)]="integration.botId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_botAccessToken">Bot Access Token</label>
                    <input type="text" class="form-control" name="botAccessToken" id="field_botAccessToken"
                        [(ngModel)]="integration.botAccessToken" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_userId">User Id</label>
                    <input type="number" class="form-control" name="userId" id="field_userId"
                        [(ngModel)]="integration.userId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_teamUrl">Team Url</label>
                    <input type="text" class="form-control" name="teamUrl" id="field_teamUrl"
                        [(ngModel)]="integration.teamUrl" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
