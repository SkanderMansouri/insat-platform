<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="channel">
            <h2><span>Channel</span> {{channel.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Channel ID</span></dt>
                <dd>
                    <span>{{channel.channelID}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{channel.name}}</span>
                </dd>
                <dt><span>Team ID</span></dt>
                <dd>
                    <span>{{channel.teamID}}</span>
                </dd>
                <dt><span>Is Private</span></dt>
                <dd>
                    <span>{{channel.isPrivate}}</span>
                </dd>
                <dt><span>Purpose</span></dt>
                <dd>
                    <span>{{channel.purpose}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/channel', channel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
