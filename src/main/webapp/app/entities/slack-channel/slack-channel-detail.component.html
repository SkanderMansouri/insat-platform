<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="slackChannel">
            <h2><span jhiTranslate="insatApp.slackChannel.detail.title">Slack Channel</span> {{slackChannel.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="insatApp.slackChannel.channelId">Channel Id</span></dt>
                <dd>
                    <span>{{slackChannel.channelId}}</span>
                </dd>
                <dt><span jhiTranslate="insatApp.slackChannel.name">Name</span></dt>
                <dd>
                    <span>{{slackChannel.name}}</span>
                </dd>
                <dt><span jhiTranslate="insatApp.slackChannel.teamId">Team Id</span></dt>
                <dd>
                    <span>{{slackChannel.teamId}}</span>
                </dd>
                <dt><span jhiTranslate="insatApp.slackChannel.isPrivate">Is Private</span></dt>
                <dd>
                    <span>{{slackChannel.isPrivate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/slack-channel', slackChannel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
