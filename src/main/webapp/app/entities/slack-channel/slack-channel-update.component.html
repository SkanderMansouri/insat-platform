<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-slack-channel-heading">Create or edit a Slack Channel</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!slackChannel.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="slackChannel.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_channelId">Channel Id</label>
                    <input type="text" class="form-control" name="channelId" id="field_channelId"
                        [(ngModel)]="slackChannel.channelId" required/>
                    <div [hidden]="!(editForm.controls.channelId?.dirty && editForm.controls.channelId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.channelId?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_teamId">Team Id</label>
                    <input type="text" class="form-control" name="teamId" id="field_teamId"
                        [(ngModel)]="slackChannel.teamId" required/>
                    <div [hidden]="!(editForm.controls.teamId?.dirty && editForm.controls.teamId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.teamId?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="slackChannel.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_purpose">Purpose</label>
                    <input type="text" class="form-control" name="purpose" id="field_purpose"
                        [(ngModel)]="slackChannel.purpose" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isPrivate">Is Private</label>
                    <input type="checkbox" class="form-control" name="isPrivate" id="field_isPrivate"
                        [(ngModel)]="slackChannel.isPrivate" />
                    <div [hidden]="!(editForm.controls.isPrivate?.dirty && editForm.controls.isPrivate?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.isPrivate?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
