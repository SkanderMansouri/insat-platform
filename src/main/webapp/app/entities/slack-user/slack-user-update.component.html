<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-slack-user-heading">Create or edit a Slack User</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!slackUser.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="slackUser.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_slackId">Slack Id</label>
                    <input type="number" class="form-control" name="slackId" id="field_slackId"
                        [(ngModel)]="slackUser.slackId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_realName">Real Name</label>
                    <input type="text" class="form-control" name="realName" id="field_realName"
                        [(ngModel)]="slackUser.realName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="slackUser.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_teamId">Team Id</label>
                    <input type="number" class="form-control" name="teamId" id="field_teamId"
                        [(ngModel)]="slackUser.teamId" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
