<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="slackUser">
            <h2><span>Slack User</span> {{slackUser.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Slack Id</span></dt>
                <dd>
                    <span>{{slackUser.slackId}}</span>
                </dd>
                <dt><span>Real Name</span></dt>
                <dd>
                    <span>{{slackUser.realName}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{slackUser.email}}</span>
                </dd>
                <dt><span>Team Id</span></dt>
                <dd>
                    <span>{{slackUser.teamId}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/slack-user', slackUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
