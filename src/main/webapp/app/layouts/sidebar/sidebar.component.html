<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"
>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">


<nav class="sidebar sidebarblock sidebar-menu" >
    <div class="float-left">
        <a class="navbar-brand float-left">
            <span jhiTranslate="global.title" id="sidebar"></span> <span class="navbar-version">{{version}}</span>
        </a>
    </div>
    <div class="navbar-collapse collapse" id="navbarResponsive" [ngbCollapse]="isNavbarCollapsed" [ngSwitch]="isAuthenticated()">

        <div class="w3-sidebar w3-bar-block w3-animate-left page-wrapper chiller-theme toggled" >
            <nav class="sidebar-wrapper">
                <div class="sidebar-logo" routerLink="/">
                </div>
                <div class="sidebar-content">
                    <div class="sidebar-header">
                        <div class="user-pic">
                            <img class="img-responsive img-rounded"
                                 src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg"
                                 alt="User picture">
                        </div>
                        <div class="user-info">
                    <span class="user-name">Jhon
                        <strong>Smith</strong>
                    </span>
                            <span class="user-role">Administrator</span>
                            <span class="user-status">
                        <i class="fa fa-circle"></i>
                        <span>Online</span>
                    </span>
                        </div>
                    </div>
                    <!-- sidebar-search  -->
                    <div class="sidebar-menu">
                        <ul>
                            <li class="header-menu">
                                <span>Menu</span>
                            </li>
                            <li class="sidebar">
                                <a routerLink="/">
                                    <i class="fa fa-home"></i>
                                    <span>Home</span>
                                </a>
                            </li>
                            <li class="sidebar">
                                <a  routerLink="slack-user" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="collapseNavbar()">
                                    <i class="fa fa-user"></i>
                                    <span>Users</span>
                                </a>
                            </li>
                            <li class="sidebar-dropdown active">
                                <a routerLink="club/all" routerLinkActive="active"[routerLinkActiveOptions]="{ exact: true }" (click)="collapseNavbar()">
                                    <i class="fa fa-users"></i>
                                    <span>Clubs</span>
                                </a>
                                <div class="sidebar-submenu" style="display:block;">
                                    <ul>
                                        <li>
                                            <a *jhiHasAnyAuthority="'ROLE_USER'" routerLink="club"
                                               routerLinkActive="active">
                                                <span>My Clubs</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a *jhiHasAnyAuthority="'ROLE_USER'" routerLink="club/list"
                                               routerLinkActive="active">
                                                <span>Join Clubs</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            <li class="sidebar-dropdown active">
                                <a  routerLink="join-club-request" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="collapseNavbar()">
                                    <i class="fa fa-question"></i>
                                    <span>Requests</span>
                                    <span class="badge badge-pill badge-danger">3</span>
                                </a>
                                <div class="sidebar-submenu" style="display:block;">
                                    <ul>
                                        <li>
                                            <a *jhiHasAnyAuthority="'ROLE_USER'" routerLink="manage-request"
                                               routerLinkActive="active">
                                                <span>Club Requests</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a *jhiHasAnyAuthority="'ROLE_ADMIN'" routerLink="join-club-request"
                                               routerLinkActive="active">
                                                <span>Admin Requests</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            <li class="sidebar-dropdown active">
                                <a routerLink="insat-event" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="collapseNavbar()">
                                    <i class="fa fa-bullhorn"></i>
                                    <span>Events</span>
                                </a>
                                <div class="sidebar-submenu" style="display:block;">
                                    <ul>
                                        <li>
                                            <a *jhiHasAnyAuthority="'ROLE_USER'" routerLink="userhistory"
                                               routerLinkActive="active">
                                                <span>User calender</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a *jhiHasAnyAuthority="'ROLE_ADMIN'" routerLink="history"
                                               routerLinkActive="active">
                                                <span>Admin calender</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            <li class="header-menu">
                                <span>Personnal</span>
                            </li>
                            <li class="sidebar-dropdown active">
                                <a routerLink="settings">
                                    <i class="fa fa-tachometer-alt"></i>
                                    <span>User account</span>
                                </a>
                                <div class="sidebar-submenu" style="display:block;">
                                    <ul>
                                        <li>
                                            <a routerLink="invite">Invite user</a>
                                        </li>
                                        <li>
                                            <a routerLink="password">Password</a>
                                        </li>
                                    </ul>
                                </div>
                            </li>


                        </ul>
                    </div>
                    <!-- sidebar-menu  -->
                </div>
                <!-- sidebar-content  -->

            </nav>

        </div>
    </div>
</nav>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
