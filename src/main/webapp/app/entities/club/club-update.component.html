<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-club-heading" jhiTranslate="insatApp.club.home.createOrEditLabel">Create or edit a Club</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!club.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="club.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insatApp.club.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="club.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insatApp.club.president" for="field_president">President</label>
                    <input type="text" class="form-control" name="president" id="field_president"
                        [(ngModel)]="club.president" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insatApp.club.field" for="field_field">Field</label>
                    <input type="text" class="form-control" name="field" id="field_field"
                        [(ngModel)]="club.field" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
